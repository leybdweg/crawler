<html>

<head>
  <style>
    body {
      padding: 50px;
    }

    a {
      color: #00B7FF;
    }

    #my-form {
      display: flex;
      flex-direction: column;
      max-width: 200px;
      border: 1px solid darkblue;
      padding: 5px;
    }

  </style>
</head>

<body>
<form id="my-form">
  <input type="text" id="start-url" name="start-url" placeholder="start url">
  <input type="number" id="max-depth" name="max-depth" placeholder="max depth">
  <input type="number" id="max-total-pages" name="max-total-pages" placeholder="max total pages">
  <button type="submit">Submit</button>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
  $('#my-form').on('submit', function (event){
    alert(111)
    const data = {}
    $(event.currentTarget).serializeArray().forEach(input => input.value && (data[input.name] = input.value));
    $.ajax({
      type: "POST",
      crossDomain: true,
      dataType: 'jsonp',
      url: 'http://localhost:7700/api/crawler',
      data: data,
      // headers: {"Origin": "http://localhost:7700"},
      // headers: {  'Access-Control-Allow-Origin': "http://localhost:7700"},
      success: function (response){
        console.log(111)
        console.log(response)
      },
      // dataType: dataType
    });
    return false;
  })
</script>
</body>

</html>
